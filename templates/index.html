<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Clasificador de Ropa</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container mt-5">
    <div class="text-center mb-4">
      <h1 class="display-5">Clasificador de Ropa con IA</h1>
      <p class="text-muted">Sube una imagen para analizar el producto</p>
    </div>

    <div class="card shadow-sm p-4">
      <form action="/subir" method="post" enctype="multipart/form-data">
        <div class="mb-3">
          <label for="file" class="form-label">Selecciona una imagen:</label>
          <input class="form-control" type="file" id="file" name="file" required>
        </div>
        <button type="submit" class="btn btn-primary">Analizar imagen</button>
      </form>
    </div>

    {% if mensaje %}
    <div class="alert alert-success mt-4" role="alert">
      {{ mensaje }}
    </div>

    <div class="mt-4 text-center">
      <img src="{{ url_imagen }}" class="img-fluid rounded shadow" style="max-height: 300px;" alt="Imagen subida">
    </div>

    <h5 class="mt-4">Etiquetas detectadas:</h5>
    <ul class="list-group mb-5">
      {% for etiqueta in etiquetas %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
          {{ etiqueta.Name }}
          <span class="badge bg-info rounded-pill">{{ etiqueta.Confidence | round(2) }}%</span>
        </li>
      {% endfor %}
    </ul>
    {% endif %}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
